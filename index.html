<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Meal & Calorie Checker</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper teal accent-3">
        <div class="container">
          <a href="#" class="brand-logo center"> Calorie Checker </a>
          <ul class="right">
            <li>
              <a href="" class="a clear-btn btn red lighten-1">Delete All</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <div class="container">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Add A Meal</span>
          <form action="" class="col">
            <div class="row">
              <div class="input-filed col s6">
                <input type="text" placeholder="Add A Meal" id="meal-name" />
                <label for="meal-name">Meal</label>
              </div>
              <div class="input-filed col s6">
                <input
                  type="text"
                  placeholder="Add Calories"
                  id="meal-calories"
                />
                <label for="meal-calories">Calories</label>
              </div>
              <button class="add-btn btn  amber darken-4">
                <i class="tiny material-icons">add</i> Add Meal
              </button>
              <!-- 
              <button class="add-btn btn blue accent-3">
                <i class="tiny material-icons">create</i> Update Meal
              </button>
              <button class="add-btn btn red accent-3">
                <i class="material-icons">delete</i> Delete Meal
              </button>
              -->

              <button class="add-btn btn grey darken-3 pull-right">
                <i class="material-icons">cached</i> Back
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Calorie Count -->
      <h4 class="center-align">Total Calories: <span class="total-calories">0</span></h4>
      <ul id="meal-list" class="collection">
        <!-- <li class="collection-item" id="item-0"> 
          <strong>Steak Dinner: </strong> <em>120 Calories</em>
          <a href="#" class="secondary-content">
            <i class="material-icons">edit</i>
          </a>
        </li>
        <li class="collection-item" id="item-0"> 
          <strong>Grilled Chicken: </strong> <em>80 Calories</em>
          <a href="#" class="secondary-content">
            <i class="material-icons">edit</i>
          </a>
        </li>
        <li class="collection-item" id="item-0"> 
          <strong>Brocolli: </strong> <em>30 Calories</em>
          <a href="#" class="secondary-content">
            <i class="material-icons">edit</i>
          </a>
        </li> -->
      </ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
